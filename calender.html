<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Calendar</title>
    <link rel="stylesheet" href="celendar.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-logo">
            <img src="lms logo.png" alt="LMS Logo">
            <span>Learning Management System</span>
        </div>
        <div class="header-right">
            <div class="notification-icon">
                <!-- <img src="bell-icon.png" alt="Notification Bell"> -->
            </div>
            <div class="user-info">
                <span>ABDULLAH SHAFAQAT (BC240411826)</span>
                <img src="my photo.jpg" alt="User Avatar" class="avatar">
            </div>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1>To Do Calendar</h1>

        <!-- Calendar Section -->
        <div class="calendar-section">
            <div class="tab-container">
                <div class="tab active" id="month-tab">To Do Calendar</div>
                <!-- <div class="tab" id="classic-tab">Classic To Do</div> -->
            </div>

            <div class="calendar-header">
                <button class="back-button" onclick="goBack()">Back</button>
                <div class="month-title">OCTOBER 2024</div>
                <div class="view-buttons">
                    <button class="view-btn active" id="month-view" onclick="showMonthView()">month</button>
                    <button class="view-btn" id="week-view" onclick="showWeekView()">week</button>
                    <button class="view-btn" id="day-view" onclick="showDayView()">day</button>
                </div>
            </div>

            <!-- Calendar Table -->
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar Dates will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="celendar.js"></script>
</body>
</html>
