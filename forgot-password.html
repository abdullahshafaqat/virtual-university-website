<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <img src="vu-logo2.png" alt="LMS Logo" class="lms-logo">
            <div class="alert-box">
                <p><span class="alert-icon">⚠️</span> Retrieve your lost password</p>
            </div>
            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Virtual_University_of_Pakistan_Logo.png" alt="VU Logo" class="vu-logo"> -->
        </div>

        <!-- Form Section -->
        <form class="form-box">
            <div class="form-group">
                <label for="student-id">Student Id *</label>
                <input type="text" id="student-id" placeholder="Example: bc08040001">
            </div>

            <div class="form-group">
                <label for="email">Personal Email Address *</label>
                <input type="email" id="email" placeholder="Example: abc@hotmail.com">
            </div>

            <div class="form-group">
                <label>Password Type *</label>
                <div class="radio-group">
                    <label><input type="radio" name="password-type" value="LMS" checked> LMS Password</label>
                    <label><input type="radio" name="password-type" value="VU"> VU Email Password</label>
                    <label><input type="radio" name="password-type" value="Both"> Both Passwords</label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn send">Send</button>
                <button type="button" class="btn back">Back</button>
            </div>
        </form>

        <!-- Footer Section -->
        <div class="footer">
            <p class="queries">Password Queries</p>
            <p class="note">Note: Sent email link will be expired after 24 hours</p>
        </div>
    </div>
</body>
</html>
