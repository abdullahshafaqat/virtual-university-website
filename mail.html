<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VU Email Services</title>
    <link rel="stylesheet" href="mail.css">
</head>
<body>
    <div class="container">
        <!-- Logo and Welcome Message -->
        <div class="logo">
            <img src="vu-logo2.png" alt="VU Virtual University">
            <h1>Welcome to Virtual University of Pakistan</h1>
        </div>
        
        <!-- Loading Section -->
        <div class="loading">
            <div class="spinner"></div>
            <p>Email Services loading...</p>
        </div>

        <!-- Sign-in Button for Manual Redirect -->
        <div class="redirect-section" style="display: none;"> <!-- Hidden initially -->
            <button id="signin-button">Go to Google Sign-In</button>
        </div>
    </div>

    <script src="mail.js"></script>
</body>
</html>
